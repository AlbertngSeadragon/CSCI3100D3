<html>
    <head>
        <title>
            auth example
        </title>
    </head>
    <body>
        <h1>login</h1>
        <form action="/auth/login" method="post">
            <div>
                <label>Username:</label>
                <input type="text" name="username"/>
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password"/>
            </div>
            <div>
                <input type="submit" value="Log In"/>
            </div>
        </form>
    </body>
</html>
